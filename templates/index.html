<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons input[type="submit"],
        .buttons input[type="button"] {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
        }
        .buttons input[type="button"] {
            background-color: #6c757d;
        }
        .buttons input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .buttons input[type="button"]:hover {
            background-color: #5a6268;
        }
        .result {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result p {
            margin: 0;
            padding: 5px 0;
        }
        .result strong {
            display: inline-block;
            width: 200px;
        }
        @media (max-width: 600px) {
            .result strong {
                display: block;
                width: auto;
            }
        }
    </style>
    <script>
        function clearResults() {
            document.getElementById('domain_name').value = '';
            document.getElementById('results').innerHTML = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>WHOIS Lookup</h1>
        <form action="/lookup" method="POST">
            <input type="text" id="domain_name" name="domain_name" placeholder="Enter domain name" required>
            <div class="buttons">
                <input type="submit" value="Lookup">
                <input type="button" value="Clear" onclick="clearResults()">
            </div>
        </form>
        {% if domain_info %}
            <div id="results" class="result">
                {% for line in domain_info.splitlines() %}
                    <p><strong>{{ line.split(":")[0] }}:</strong> {{ line.split(":")[1:] | join(":") }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
